<div class="container">
  <!-- Accueil -->
  <div *ngIf="aspect === 'accueil'" class="accueil">
    <h1>Bienvenue</h1>
    <button (click)="uploadMode()">Accéder à l'application</button>
  </div>

  <!-- Application -->
  <div *ngIf="aspect === 'appl'" class="application">
    <h2>Galerie de Photos</h2>

    <!-- Boutons d'action -->
    <div class="actions">
      <button (click)="onCapture()">Prendre une photo</button>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <!-- Composant de capture (si utilisé pour prévisualisation) -->
   <app-photo-capture></app-photo-capture>
    <!-- Affichage des photos -->
    <div class="gallery">
      <div *ngFor="let photo of photosList; trackBy: trackById" class="photo-item">
        <img [src]="photo.PhotoURL" [alt]="photo.PhotoDescription" />
        <p>{{ photo.PhotoDescription }}</p>
        <small>{{ photo.PhotoDate | date: 'medium' }}</small>
      </div>
    </div>
  </div>
</div>
