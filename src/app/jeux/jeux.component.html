<h1>Jeu d'affichage des photos</h1>

<div class="photo-grid">
  <div
    class="card"
    *ngFor="let photo of photosWithState"
    [class.revealed]="photo.isRevealed"
    (click)="revealPhoto(photo)"
  >
    <div class="card-inner">
      <div class="card-front">
        ?
      </div>
      <div class="card-back">
        <img [src]="photo.PhotoURL" [alt]="photo.PhotoDescription" />
        <p>{{ photo.PhotoDescription }}</p>
        <small>{{ photo.PhotoDate | date: 'dd/MM/yyyy' }}</small>
      </div>
    </div>
  </div>
</div>
